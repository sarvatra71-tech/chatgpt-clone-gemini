<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enkay LLM ChatClone</title>
    <link rel="stylesheet" href="static/styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2><i class="fas fa-robot"></i> Enkay LLM ChatClone</h2>
                <button class="new-chat-btn" onclick="startNewChat()">
                    <i class="fas fa-plus"></i> New Chat
                </button>
            </div>
            
            <div class="chat-history">
                <div class="chat-history-item active" onclick="selectChat('default')">
                    <i class="fas fa-message"></i>
                    <span>Current Chat</span>
                </div>
            </div>
            
            <div class="sidebar-footer">
                <div class="settings-section">
                    <label class="toggle-container">
                        <input type="checkbox" id="researchToggle">
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Research Mode</span>
                    </label>
                </div>
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="main-content">
            <!-- Header -->
            <div class="chat-header">
                <button class="sidebar-toggle" onclick="toggleSidebar()">
                    <i class="fas fa-bars"></i>
                </button>
                <h1>Enkay LLM ChatClone</h1>
                <div class="header-actions">
                    <button class="file-upload-btn" onclick="document.getElementById('fileInput').click()">
                        <i class="fas fa-paperclip"></i>
                    </button>
                    <input type="file" id="fileInput" style="display: none;" onchange="handleFileUpload(event)">
                </div>
            </div>

            <!-- Chat Messages -->
            <div class="chat-container" id="chatContainer">
                <div class="welcome-message">
                    <div class="welcome-icon">
                        <i class="fas fa-robot"></i>
                    </div>
                    <h2>Welcome to Enkay LLM ChatClone</h2>
                    <p>I'm here to help you with questions, file analysis, and research. You can:</p>
                    <ul>
                        <li><i class="fas fa-comment"></i> Ask me anything</li>
                        <li><i class="fas fa-file-upload"></i> Upload files for analysis</li>
                        <li><i class="fas fa-search"></i> Enable research mode for web-based answers</li>
                    </ul>
                </div>
            </div>

            <!-- Input Area -->
            <div class="input-container">
                <div class="file-preview" id="filePreview" style="display: none;">
                    <div class="file-info">
                        <i class="fas fa-file"></i>
                        <span id="fileName"></span>
                        <button onclick="removeFile()" class="remove-file">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                </div>
                
                <div class="input-wrapper">
                    <textarea 
                        id="messageInput" 
                        placeholder="Type your message here..." 
                        rows="1"
                        onkeydown="handleKeyDown(event)"
                        oninput="autoResize(this)"
                    ></textarea>
                    <button id="sendButton" onclick="sendMessage()" disabled>
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay" style="display: none;">
        <div class="loading-spinner">
            <i class="fas fa-robot fa-spin"></i>
            <p>Thinking...</p>
        </div>
    </div>

    <script src="static/script.js"></script>
</body>
</html>
